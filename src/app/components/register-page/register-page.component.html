<form (ngSubmit)="register()" #registrationForm="ngForm">
<div class="flex flex-col justify-center items-center h-full mt-24 mb-24">
    
    <h3 class="flex justify-center mb-6 font-semibold text-xl">Rejestracja</h3>

    
    <input type="email" name="email" [(ngModel)]="user.email" #emailField="ngModel" placeholder="Adres e-mail" class=" input input-bordered input-primary w-full max-w-xs mb-6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
  
    <input type="login" name="login" [(ngModel)]="user.login"  placeholder="Nazwa użytkownika" class=" input input-bordered input-primary w-full max-w-xs mb-6" required minlength="6"/>
    <input type="password" name="password" [(ngModel)]="user.password" placeholder="Hasło (min. 6 znaków)" class="input input-bordered input-primary w-full max-w-xs mb-6" required minlength="6"/>
  
    <input type="password" name="passwordConfirm" [(ngModel)]="user.passwordConfirm" [(ngModel)]="user.passwordConfirm "(input)="checkPassword()" placeholder="Potwierdź hasło " class="input input-bordered input-primary w-full max-w-xs" required minlength="6"/>
   @if(!passwordMatch && user.passwordConfirm !== ''){
    <small  class="absolute mt-64 text-red-800">Hasła nie są indentyczne</small>
   }
    <button type="submit" [disabled]="!registrationForm.form.valid || !passwordMatch"class="btn btn-success mt-8 mb-3 w-fit justify-end" >Zarejestruj się</button>
    
  
  

</div>
</form>
